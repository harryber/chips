<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div class="container">
        <h1>Poker Tracker</h1>
        
        <!-- Player's Stack Sizes -->
        <div class="player-stack" id="player-container">
            <h2>Player Stack Sizes</h2>
            <div class="player" id="player1">
                <div class="buttcont" id="dealer-container1"></div>
                <label id="l1">Player 1 Stack: $</label>
                <input type="number" id="stack1" value="1000">
                <div class="buttcont" id="button-container1"></div>
            </div>
        </div>
        
        <!-- Pot Tracker -->
        <div class="pot">
            <h2>Pot: $<span id="pot">0</span></h2>
        </div>
        <div id="pay-container">
            <button id="pay1" class="payButton" onclick="pay(1)">1</button>
        </div>

        <div>
            <button class="startButton" onclick="blinds()">Start Hand</button>
        </div>

        <div id="add-remove-player-container">
            <button onclick="addPlayer()">Add Player</button>
            <button class="foldButton" onclick="removePlayer()">Remove Player</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
